<html>
<head>
    <link href="mobile.css" rel="stylesheet">




</head>
<body>
<img id="s1p1" src="S1P1.jpg">
<div id="s1d1k1">
<div id="s1d1back"></div>
<div id="curved-corner-bottomright"></div>

</div>
<script>

    window.addEventListener("scroll", function() {
        var item = document.getElementById("s1d1back");
        var item2 = document.getElementById("curved-corner-bottomright");
        var scrollPosition = -window.scrollY;
    
        // Update the item's position based on scroll
        item.style.transform = "translateY(" + scrollPosition + "px)";
        item2.style.transform = "translateY(" + scrollPosition + "px)";
    });
</script>


</body>
</html>
